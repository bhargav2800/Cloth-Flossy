{% load static %}
<html>
<head>
    <title>Animated Login Form</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'style/style.css' %}"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
            rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
{% if messages %}
{% for message in messages %}
<div class="container p-0">
    <div class="alert {{ message.tags }} alert-dismissible" role="alert" id="msg">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endfor %}
{% endif %}
<div class="container container-login-user">
    <div class="img">
        <img src="../static/images/bg.svg"/>
    </div>
    <div class="login-user-content">
        <form class="form" action="" method="POST">
            {% csrf_token %}
            <img src="../static/images/avatar.svg"/>
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <input
                            class="input"
                            name="email"
                            type="text"
                            placeholder="Email"
                    />
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <input
                            class="input"
                            name="password"
                            type="password"
                            placeholder="Password"
                    />
                </div>
            </div>
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
            <button class="btn btn--main" type="submit">Login</button>
            <hr>
            <a href="{% url 'register-user' %}" style="margin-right:100px;">New to ClothFlossy?</a>
            <br>
            <a class="btn btn--main" href="{% url 'register-brand' %}">Create your seller account</a>
        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{%  static 'js/main.js' %}"></script>
</body>
</html>

{% load static %}

<header class="">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">ClothFlossy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">MEN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">WOMEN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">KIDS</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        
        <form class="d-flex" method="GET" action="{%  url 'home' %}">
          <input
            name = 'q'
            class="form-control me-2"
            type="search"
            placeholder="Search Here ..."
            aria-label="Search"
            method="GET"
            action="{%  url 'home' %}"
          />
        </form>
        {% if request.user.is_authenticated %}
          <ul class="navbar-nav">
          <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style = "margin-right:100px;"
              >
              <img src="{% static 'images/avatar-1.svg' %}" style="width:30px; height:30px"/>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'user-profile' %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'logout-user' %}">Logout</a></li>
              </ul>
          </li>
          </ul>
        {% else %}
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login-user' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register-user' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register-brand' %}">Seller Account</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
